name: Build and Test DevContainer

on:
  push:
    paths:
      - '.devcontainer/'
  pull_request:
    paths:
      - '.devcontainer/'
  workflow_dispatch:
    inputs:
      DEFAULT_PREBUILD_IMG:
        description: 'Overide Default Caching image'
        required: false
        default: 'vsc-soroban-examples-prebuild'
      DEFAULT_OCI_IMG:
        description: 'Override OCI caching image'
        required: false
        default: 'vsc-soroban-examples-oci'

jobs:
  verify-build-scripts:

    name: Shellcheck linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Shellcheck
        run: |
          shellcheck "${{github.workspace}}/.devcontainer/post_start_cli_autocomplete.sh

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: |
          npm i bats
          bats .devcontainer/post_start_cli_autocomplete_test.bats
        working-directory: ${{ github.workspace }}

  build-docker:
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    name: Devcontainer CLI Build and Push Cache
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm install -g @devcontainers/cli
        working-directory: ${{ github.workspace }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN


      - name: Test Devcontainer CLI Build
        run: |
          echo ::notice title={Building with Devcontainer CLI}::{Building Devcontainer}
          
          chmod +x ${{github.workspace}}/.devcontainer/tests/build_devcontainer_ci.sh
          ${{github.workspace}}/.devcontainer/tests/build_devcontainer_ci.sh $DEFAULT_PREBUILD_IMG $DEFAULT_OCI_IMG
          
          echo "### Devcontainer CLI Build Successful!!! :rocket:" >> $GITHUB_STEP_SUMMARY
        env:
          BUILDKIT_INLINE_CACHE: 1
          DEFAULT_PREBUILD_IMG: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.DEFAULT_PREBUILD_IMG }}
          DEFAULT_OCI_IMG: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.DEFAULT_OCI_IMG }}
        working-directory: ${{github.workspace}}
