name: Build Devcontainer

on:
  push:
    paths:
      - '.devcontainer/'
  pull_request:
    paths:
      - '.devcontainer/'
  workflow_dispatch:
    inputs:
      PREBUILD_IMG:
        description: 'Docker image'
        required: false
        default: 'vsc-soroban-examples-prebuild'

jobs:
  verify-scripts:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout: |
            .devcontainer
      - name: Run Shellcheck
        env:
          SHELLCHECK_OPTS: -s bash
        shell: bash
        run: |
          shellcheck ".devcontainer/ps_autocomplete.sh"
          shellcheck ".devcontainer/pa_welcome.sh"
          shellcheck ".devcontainer/pa_stellar_accounts.sh"

  prebuild:
    name: Docker Build
    runs-on: ubuntu-latest
    environment: devcontainer
    env:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}
      prebuild: ${{ github.event.inputs.PREBUILD_IMG }}
    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          ecr: 'false'
          logout: 'false'
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          clean: 'true'
          path: '.'
      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3.6.0
        with:
          platforms: 'all'
          cache-image: 'true'
          image: 'docker.io/${{env.username}}/${{ env.prebuild }}'
      - name: Setup Docker buildx for multi-architecture builds
        uses: docker/setup-buildx-action@v3.10.0
        env:
          FLAGS: ,mode=max,image-manifest=true,oci-mediatypes=true,compression=zstd
        with:
          use: true
          driver-opts: image=moby/buildkit:master
          cache-binary: 'true'
          version: "v0.24.0"
          buildkitd-flags: |
            --export-cache type=registry,ref=docker.io/${{ env.username }}/${{ env.prebuild }}${{ env.flags }}
            --export-cache type=gha
            --import-cache type=gha
      - name: Pre-build Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{env.username}}/${{ env.prebuild }}
          cacheFrom: ${{env.username}}/${{ env.prebuild }}
          push: always
          checkoutPath: ${{ github.workspace }}
          platform: linux/amd64,linux/arm64



